<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <span></span>
    <script>
        // 1.DOM对象：原生js获取过来的对象就是DOM对象
        var myDiv = document.querySelector('div');
        var mySpan = document.querySelector('div');
        console.dir(myDiv);
        // 2.jquery对象:jquery方式获取的对象。本质：通过$把DOM元素进行了包装(伪数组形式存储)
        $('div');
        $('span');
        console.dir($('div'))
        // 3.jquery对象只能使用jquery方法。DOM则使用原生js属性和方法
        // myDiv.style.display = 'none';
        $('div').hide();

    </script>
</body>

</html>
