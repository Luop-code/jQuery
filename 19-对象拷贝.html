<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>

<body>

    <script>
        $(function () {
            var targetObj = {
                id: 0,
                msg: {
                    sex: '男'
                }
            };
            var obj = {
                id: 1,
                name: 'andy',
                msg: {
                    age: 18
                }
            }
            // $.extend([deep],target, obj), 默认浅拷贝
            $.extend(targetObj, obj);
            console.log(targetObj); //覆盖targetObj里原来的数据

            // 浅拷贝是把被拷贝对象复杂数据类型的地址拷贝给目标对象，修改目标对象会影响被拷贝对象
            targetObj.msg.age = 20;
            console.log(obj);

            // 深拷贝，完全复制数据，若有不冲突的属性会合并
            $.extend(true, targetObj, obj);

        })

    </script>
</body>

</html>
