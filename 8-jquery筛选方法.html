<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>

    <ul>
        <li>嘻嘻嘻</li>
        <li class="item">嘻嘻嘻</li>
        <li>嘻嘻嘻</li>
        <li>嘻嘻嘻</li>
        <li>嘻嘻嘻</li>
    </ul>
    <ol>
        <li>呵呵呵</li>
        <li>呵呵呵</li>
        <li>呵呵呵</li>
        <li>呵呵呵</li>
        <li>呵呵呵</li>
    </ol>
    <div class="current">哈哈哈</div>
    <div>??</div>
    <script>
        $(function () {
            //  1.兄弟元素,除了自身的所有亲兄弟
            $('ul .item').siblings('li').css('color', 'red');

            // 2.第n个元素
            $('ol li').eq(2).css('color', 'skyblue')

            // 3.判断是否有某个类名
            console.log($('div:first').hasClass('current'));
            console.log($('div:last').hasClass('current'));
        })
    </script>
</body>

</html>
