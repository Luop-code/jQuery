<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>

<body>
    <button>下拉滑动</button>
    <button>上拉滑动</button>
    <button>切换滑动</button>
    <div></div>
    <script>
        $(function () {
            /*        $('button').eq(0).click(function () {
                       $('div').slideDown(); //下拉滑动
                   })
                   $('button').eq(1).click(function () {
                       $('div').slideUp();   //上拉滑动
                   })
                   $('button').eq(2).click(function () {
                       $('div').slideToggle();  //切换
                   }) */
            // 一般情况不加参数

            // 事件切换hover，就是鼠标经过和离开的复合写法
            /*   $('button').eq(0).hover(function () {
                  $('div').slideDown();
              }, function () {
                  $('div').slideUp();
              }) */

            // hover如果只写一个函数，那么鼠标经过和离开都会触发这个函数
            $('button').hover(function () {
                // stop方法必须写在动画前
                $('div').stop().slideToggle();
            })

        })
    </script>
</body>

</html>
